<!DOCTYPE html>
<html>
	<head>
		<title>DishAdvisor</title>
		<script
			type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?key=<api-key>&libraries=places"
		></script>
		<script src="script.js"></script>
		<link
			rel="stylesheet"
			type="text/css"
			href="style.css"
		/>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<h1>DishAdvisor</h1>
				<p>Find the best dishes in town</p>
			</div>

			<div class="search-container">
				<button class="search-container__button">
					<img
						src="https://img.icons8.com/ios-filled/50/000000/search.png"
						alt="Search"
					/>
				</button>
				<input
					type="text"
					id="search-input"
					placeholder="Enter a restaurant"
					autofocus
				/>
				<button id="clear-button">
					<img
						src="https://img.icons8.com/?size=100&id=AqDEb8mCIrk9"
						alt="Clear"
					/>
				</button>
			</div>
			<div
				class="loader"
				id="loader"
			>
				<div class="loader__spinner"></div>
			</div>
			<div
				class="recommendations"
				id="recommendations"
			/>
		</div>
	</body>
</html>
